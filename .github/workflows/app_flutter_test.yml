on:
  push:
    branches:
      - main

jobs:
  run_unit_test:
    name: run tests only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: cd app_flutter_test && flutter pub get

      - name: run tests
        run: cd app_flutter_test && flutter test

  run_integration_test_ios:
    name: run integration tests on iOS simulator
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: cd app_flutter_test && flutter pub get

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Create iPhone simulator
        run: |
          xcrun simctl create "iPhone 15" "iPhone 15" "iOS17.5" || true

      - name: Boot simulator
        run: |
          xcrun simctl boot "iPhone 15" || true

      - name: Run integration tests
        run: |
          cd app_flutter_test
          flutter test integration_test
        env:
          FLUTTER_TEST_DEVICE: "iPhone 15"

      - name: Shutdown simulator
        if: always()
        run: xcrun simctl shutdown "iPhone 15" || true
